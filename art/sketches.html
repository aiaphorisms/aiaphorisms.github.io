<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pencil Sketches</title>

  <!-- Bootstrap 3.x CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="../css/styles.css" />

  <style>
    body {
      background-color: #D3D3D3;
      font-family: Arial, sans-serif;
      color: black;
    }
    .page-title {
      margin-top: 20px;
      text-align: left;
    }
    .sketch-item {
      margin-bottom: 30px;
    }
    .sketch-image-container {
      position: relative;
      width: 100%;
      padding-top: 141.4%; /* Approximate A4 aspect ratio (1:1.414) */
      overflow: hidden;
      background-color: white; /* Fallback background for white paper */
    }
    .sketch-image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Crop image to fill container, preserving aspect ratio */
    }
    .sketch-item h3 {
      margin-top: 20px;
    }
    .sketch-item p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div id="nav-placeholder"></div>
  </header>
  
  <main class="container">
    <h1 class="page-title">Pencil Sketches</h1>
    <section>
      <!-- Sketch 1 -->
      <figure class="sketch-item">
        <h3>Title of Sketch 1</h3>
        <div class="sketch-image-container">
          <img src="../path/to/sketch1.jpg" alt="Sketch 1" class="img-responsive" />
        </div>
        <p>Description about Sketch 1 context.</p>
      </figure>
      
      <!-- Sketch 2 -->
      <figure class="sketch-item">
        <h3>Title of Sketch 2</h3>
        <div class="sketch-image-container">
          <img src="../path/to/sketch2.jpg" alt="Sketch 2" class="img-responsive" />
        </div>
        <p>Description about Sketch 2 context.</p>
      </figure>
      
      <!-- Add more sketches similarly -->
      
    </section>
  </main>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <!-- Script to load the navigation bar -->
  <script>
    $(function(){
      $("#nav-placeholder").load("../includes/nav.html", function(response, status, xhr) {
        if(status === "error") {
          console.error("Error loading navigation:", xhr.status, xhr.statusText);
        }
      });
    });
  </script>
</body>
</html>
